<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Product Verification</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
 <button 
    onclick="location.href='login.html'" 
    onmouseover="this.style.backgroundColor='#0f1f9b'; this.style.color='white'; this.style.border='1px solid #0f1f9b';" 
    onmouseout="this.style.backgroundColor='#273cdb'; this.style.color='white'; this.style.border='none';"
    style="position: fixed; top: 20px; right: 20px; padding: 10px 15px; background-color: #273cdb; color: white; border: none; border-radius: 5px; cursor: pointer; z-index: 9999;">
    Employee Login
  </button>

  <div class="container">
    <h1>Verify Your Product</h1>
    <p>Enter your product code to check its authenticity.</p>
    <div class="card-container">
      <button onclick="location.href='verify.html'">Verify Product</button>
    </div>
  </div>
</body>
</html>
