<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body onload="loadLogs()">
  <div class="container">
    <h2>Welcome, <span id="userName"></span></h2>
    <input type="text" id="searchInput" placeholder="Search anything..." onkeyup="searchTable()" />
    <button onclick="downloadCSV()">Download CSV</button>

    <table border="1" id="logTable">
      <thead>
        <tr>
          <th onclick="sortTable(0)">Date ⬍</th>
          <th onclick="sortTable(1)">Day ⬍</th>
          <th onclick="sortTable(2)">Serial No ⬍</th>
          <th onclick="sortTable(3)">System No ⬍</th>
          <th onclick="sortTable(4)">Time ⬍</th>
          <th onclick="sortTable(5)">User ⬍</th>
        </tr>
      </thead>
      <tbody id="logTableBody"></tbody>
    </table>
  </div>
  <script>
    document.getElementById("userName").innerText = localStorage.getItem("employeeName") || "Employee";
  </script>
  <script type="module" src="app.js"></script>
  <script src="table-utils.js"></script>
</body>
</html>
