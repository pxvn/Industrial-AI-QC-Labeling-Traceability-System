<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Product Verification</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>üñêÔ∏è Hand Sign Log Viewer</h1>
    <input type="text" id="serialInput" placeholder="Enter Serial No" />
    <button onclick="verifySerial()">Search</button>

    <div id="resultBox" class="result-box" style="display:none;">
      <h3>Entry Details</h3>
      <p><strong>Serial:</strong> <span id="res_serial"></span></p>
      <p><strong>Date:</strong> <span id="res_date"></span></p>
      <p><strong>Time:</strong> <span id="res_time"></span></p>
      <p><strong>Day:</strong> <span id="res_day"></span></p>
      <p><strong>User:</strong> <span id="res_user"></span></p>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyD4q9saPeghhPVBSpoN1EfpJW_GB2TFPtQ",
      authDomain: "demotesting-51adb.firebaseapp.com",
      projectId: "demotesting-51adb",
      storageBucket: "demotesting-51adb.firebasestorage.app",
      messagingSenderId: "697655871930",
      appId: "1:697655871930:web:f1a8ae997ef9dc5be5f583"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    window.verifySerial = async function () {
      const serial = document.getElementById("serialInput").value.trim();
      const resultBox = document.getElementById("resultBox");

      if (!serial) {
        alert("Please enter a serial number.");
        return;
      }

      const docRef = doc(db, "handsignlogs", "detect");
      const docSnap = await getDoc(docRef);

      if (docSnap.exists()) {
        const data = docSnap.data();
        const match = Object.values(data).find(entry => entry.serial_no == serial);

        if (match) {
          document.getElementById("res_serial").textContent = match.serial_no;
          document.getElementById("res_date").textContent = match.date;
          document.getElementById("res_time").textContent = match.time;
          document.getElementById("res_day").textContent = match.day;
          document.getElementById("res_user").textContent = match.user;
          resultBox.style.display = "block";
        } else {
          alert("No matching entry found.");
          resultBox.style.display = "none";
        }
      } else {
        alert("No log data found.");
      }
    };
  </script>
</body>
</html>
