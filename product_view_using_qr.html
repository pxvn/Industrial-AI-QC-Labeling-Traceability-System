<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Product Verification</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>üì¶ Product Details</h1>
    <div id="resultBox" class="result-box" style="display:none;">
      <p><strong>Serial:</strong> <span id="res_serial"></span></p>
      <p><strong>Date:</strong> <span id="res_date"></span></p>
      <p><strong>Time:</strong> <span id="res_time"></span></p>
      <p><strong>Day:</strong> <span id="res_day"></span></p>
      <p><strong>Verified By:</strong> <span id="res_user"></span></p>
      <p><strong>System No:</strong> <span id="res_system"></span></p>
    </div>
    <p id="notFound" style="color:red; display:none;">‚ùå Product not found</p>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyD4q9saPeghhPVBSpoN1EfpJW_GB2TFPtQ",
      authDomain: "demotesting-51adb.firebaseapp.com",
      projectId: "demotesting-51adb",
      storageBucket: "demotesting-51adb.appspot.com",
      messagingSenderId: "697655871930",
      appId: "1:697655871930:web:f1a8ae997ef9dc5be5f583"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // Extract ID from query parameter
    const params = new URLSearchParams(window.location.search);
    const serialId = params.get("id");

    const resultBox = document.getElementById("resultBox");
    const notFound = document.getElementById("notFound");

    if (!serialId) {
      notFound.textContent = "‚ùå Invalid QR. No ID found in URL.";
      notFound.style.display = "block";
    } else {
      const docRef = doc(db, "productLogs", "verify");
      getDoc(docRef).then((docSnap) => {
        if (docSnap.exists()) {
          const data = docSnap.data();
          const entry = data[serialId];

          if (entry) {
            document.getElementById("res_serial").textContent = entry.serial_no;
            document.getElementById("res_date").textContent = entry.date;
            document.getElementById("res_time").textContent = entry.time;
            document.getElementById("res_day").textContent = entry.day;
            document.getElementById("res_user").textContent = entry.user;
            document.getElementById("res_system").textContent = entry.system_no;
            resultBox.style.display = "block";
          } else {
            notFound.style.display = "block";
          }
        } else {
          notFound.style.display = "block";
        }
      }).catch((err) => {
        console.error(err);
        notFound.style.display = "block";
      });
    }
  </script>
</body>
</html>
